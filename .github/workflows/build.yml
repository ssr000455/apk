name: Android CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Environment
        run: |
          # 安装所有必要工具
          sudo apt update
          sudo apt install -y \
            openjdk-17-jdk \
            gradle \
            android-sdk
          
          # 验证安装
          java --version
          gradle --version
      
      - name: Build
        run: |
          # 直接使用gradle命令
          gradle :app:assembleDebug --stacktrace 2>&1
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-app
          path: app/build/outputs/apk/**/*.apk
