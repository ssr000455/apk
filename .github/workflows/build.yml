name: Android Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Clean gradle wrapper
        run: |
          # 删除可能损坏的文件
          rm -f gradle/wrapper/gradle-wrapper.jar 2>/dev/null || true
          rm -f gradlew gradlew.bat 2>/dev/null || true
          
          # 下载全新的官方gradlew
          curl -sSLo gradlew https://raw.githubusercontent.com/gradle/gradle/master/gradlew
          chmod +x gradlew
          
          # 确保wrapper配置正确
          echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.5-bin.zip" > gradle/wrapper/gradle-wrapper.properties
      
      - name: Generate gradle wrapper
        run: |
          # 让gradlew自己下载需要的文件
          ./gradlew wrapper --gradle-version=8.5 --distribution-type=bin
          
          # 验证wrapper
          ./gradlew --version
      
      - name: Build APK
        run: |
          ./gradlew :app:assembleDebug --stacktrace --no-daemon
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
