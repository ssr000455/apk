name: Android Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      
      - name: Generate Gradle Wrapper
        run: |
          # 如果没有gradlew，下载它
          if [ ! -f "gradlew" ]; then
            curl -sSLo gradlew https://raw.githubusercontent.com/gradle/gradle/master/gradlew
            chmod +x gradlew
          fi
          # 生成wrapper文件
          ./gradlew wrapper --gradle-version=8.5
      
      - name: Build APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
